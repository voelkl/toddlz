<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Animal Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        h1 {
            color: white;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 15px;
            text-align: center;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            max-width: 900px;
            width: 100%;
            padding: 10px;
        }

        @media (max-width: 600px) {
            .game-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(4, 1fr);
                gap: 12px;
            }
        }

        .animal-card {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.1s ease;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            min-height: 100px;
            min-width: 100px;
        }

        .animal-card:active {
            transform: scale(0.95);
        }

        .animal-card.bounce {
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            30% { transform: scale(1.2); }
            50% { transform: scale(0.9); }
            70% { transform: scale(1.1); }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
            50% { box-shadow: 0 0 30px 10px rgba(255,255,255,0.5); }
        }

        .animal-card.pulse {
            animation: pulse 0.5s ease;
        }

        .animal-emoji {
            font-size: clamp(3rem, 12vw, 5rem);
            user-select: none;
            -webkit-user-select: none;
            pointer-events: none;
        }

        /* Shape backgrounds with colors */
        .circle { border-radius: 50%; }
        .square { border-radius: 20px; }
        .diamond {
            border-radius: 20px;
            transform: rotate(0deg);
        }
        .hexagon {
            border-radius: 20px;
        }

        /* Animal colors */
        .red { background: linear-gradient(145deg, #ff6b6b, #ee5a5a); }
        .orange { background: linear-gradient(145deg, #ffa502, #ff8c00); }
        .yellow { background: linear-gradient(145deg, #ffd93d, #f9ca24); }
        .green { background: linear-gradient(145deg, #6bcb77, #4caf50); }
        .blue { background: linear-gradient(145deg, #4dabf7, #339af0); }
        .purple { background: linear-gradient(145deg, #cc5de8, #be4bdb); }
        .pink { background: linear-gradient(145deg, #f783ac, #e64980); }
        .teal { background: linear-gradient(145deg, #38d9a9, #20c997); }

        /* Parent controls */
        .controls {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: background 0.2s;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .control-btn.muted {
            background: rgba(255,0,0,0.3);
        }

        /* Fullscreen styles */
        :fullscreen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Animal name tooltip on tap */
        .animal-name {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            pointer-events: none;
        }

        .animal-card.show-name .animal-name {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="control-btn" id="muteBtn" title="Toggle Sound">ðŸ”Š</button>
        <button class="control-btn" id="fullscreenBtn" title="Fullscreen">â›¶</button>
    </div>

    <h1>ðŸŽ‰ Animal Playground ðŸŽ‰</h1>

    <div class="game-container" id="gameContainer">
        <!-- Animals will be added by JavaScript -->
    </div>

    <script>
        // Animal data: emoji, name, color class, shape class, sound frequency hints
        const animals = [
            { emoji: 'ðŸ„', name: 'Cow', color: 'red', shape: 'circle', sound: 'moo' },
            { emoji: 'ðŸ•', name: 'Dog', color: 'orange', shape: 'square', sound: 'woof' },
            { emoji: 'ðŸ±', name: 'Cat', color: 'yellow', shape: 'circle', sound: 'meow' },
            { emoji: 'ðŸ¦†', name: 'Duck', color: 'green', shape: 'square', sound: 'quack' },
            { emoji: 'ðŸ·', name: 'Pig', color: 'pink', shape: 'circle', sound: 'oink' },
            { emoji: 'ðŸ‘', name: 'Sheep', color: 'blue', shape: 'square', sound: 'baa' },
            { emoji: 'ðŸ¸', name: 'Frog', color: 'teal', shape: 'circle', sound: 'ribbit' },
            { emoji: 'ðŸ¦', name: 'Bird', color: 'purple', shape: 'square', sound: 'chirp' }
        ];

        // Audio context for generating sounds
        let audioContext = null;
        let isMuted = false;

        // Initialize audio context on first user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        // Generate simple synth sounds for each animal
        function playAnimalSound(animal) {
            if (isMuted || !audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Different sound characteristics per animal
            const soundSettings = {
                'moo': { freq: 150, type: 'sawtooth', duration: 0.8 },
                'woof': { freq: 200, type: 'square', duration: 0.3 },
                'meow': { freq: 400, type: 'sine', duration: 0.6 },
                'quack': { freq: 350, type: 'square', duration: 0.2 },
                'oink': { freq: 250, type: 'sawtooth', duration: 0.4 },
                'baa': { freq: 300, type: 'triangle', duration: 0.5 },
                'ribbit': { freq: 180, type: 'square', duration: 0.3 },
                'chirp': { freq: 800, type: 'sine', duration: 0.15 }
            };

            const settings = soundSettings[animal.sound] || { freq: 300, type: 'sine', duration: 0.3 };

            oscillator.type = settings.type;
            oscillator.frequency.setValueAtTime(settings.freq, audioContext.currentTime);

            // Add some frequency variation for more interesting sounds
            if (animal.sound === 'moo') {
                oscillator.frequency.linearRampToValueAtTime(100, audioContext.currentTime + settings.duration);
            } else if (animal.sound === 'meow') {
                oscillator.frequency.linearRampToValueAtTime(300, audioContext.currentTime + settings.duration);
            } else if (animal.sound === 'chirp') {
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                oscillator.frequency.linearRampToValueAtTime(1000, audioContext.currentTime + 0.05);
                oscillator.frequency.linearRampToValueAtTime(600, audioContext.currentTime + 0.1);
            } else if (animal.sound === 'ribbit') {
                oscillator.frequency.setValueAtTime(180, audioContext.currentTime);
                oscillator.frequency.linearRampToValueAtTime(120, audioContext.currentTime + 0.15);
                oscillator.frequency.linearRampToValueAtTime(200, audioContext.currentTime + 0.3);
            }

            // Envelope
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + settings.duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + settings.duration);
        }

        // Try to load and play real sound file, fall back to synth
        function tryPlayRealSound(animal) {
            const audio = new Audio(`sounds/${animal.sound}.mp3`);
            audio.volume = 0.7;

            audio.play().catch(() => {
                // If real sound fails, use synthesized sound
                playAnimalSound(animal);
            });
        }

        // Track currently playing sound
        let currentAudio = null;
        let currentStopTimeout = null;

        // Create animal cards
        function createAnimalCards() {
            const container = document.getElementById('gameContainer');

            animals.forEach(animal => {
                const card = document.createElement('div');
                card.className = `animal-card ${animal.color} ${animal.shape}`;
                card.innerHTML = `
                    <span class="animal-emoji">${animal.emoji}</span>
                    <span class="animal-name">${animal.name}</span>
                `;

                // Pre-create a single audio element per animal
                const audio = new Audio(`sounds/${animal.sound}.mp3`);
                audio.volume = 0.7;

                // Handle tap/click
                const handleInteraction = (e) => {
                    e.preventDefault();
                    initAudio();

                    // Play sound
                    if (!isMuted) {
                        // Stop any currently playing sound
                        if (currentAudio) {
                            currentAudio.pause();
                            currentAudio.currentTime = 0;
                        }
                        clearTimeout(currentStopTimeout);

                        // Play this animal's sound
                        currentAudio = audio;
                        audio.currentTime = 0;
                        audio.play().then(() => {
                            currentStopTimeout = setTimeout(() => {
                                audio.pause();
                                audio.currentTime = 0;
                            }, 3500);
                        }).catch(() => playAnimalSound(animal));
                    }

                    // Animate
                    card.classList.remove('bounce', 'pulse', 'show-name');
                    void card.offsetWidth; // Trigger reflow
                    card.classList.add('bounce', 'pulse', 'show-name');

                    // Remove animation classes after animation ends
                    setTimeout(() => {
                        card.classList.remove('bounce', 'pulse', 'show-name');
                    }, 1500);
                };

                card.addEventListener('click', handleInteraction);
                card.addEventListener('touchstart', handleInteraction, { passive: false });

                container.appendChild(card);
            });
        }

        // Mute toggle
        document.getElementById('muteBtn').addEventListener('click', () => {
            isMuted = !isMuted;
            const btn = document.getElementById('muteBtn');
            btn.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
            btn.classList.toggle('muted', isMuted);
        });

        // Fullscreen toggle
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen not available');
                });
            } else {
                document.exitFullscreen();
            }
        });

        // Initialize
        createAnimalCards();

        // Prevent pull-to-refresh on mobile
        document.body.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) return;
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
